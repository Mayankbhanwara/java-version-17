<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg" style="border-radius: 20px;">
      <div class="card-body">
        <a href="/back" class="btn btn-outline-primary">Back âŒ</a>
        <h3 class="card-title text-center mb-4">ğŸ“ User Registration</h3>

        <form th:action="@{/Registration}" method="post" th:object="${user}" class="row g-3">

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" id="address" rows="2" required></textarea>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" readonly />
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" th:field="*{phone}" class="form-control" id="phone" required>
          </div>

          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <select th:field="*{city}" class="form-select" id="city" required>
              <option value="" disabled selected>Select City</option>
              <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Chennai">Chennai</option>
            </select>
          </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success px-5" href="/data">âœ… Register</button>
          </div>

        </form>

        <!-- Show success message -->
        <div th:if="${successMessage}" class="alert alert-success mt-3 text-center" th:text="${successMessage}"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
