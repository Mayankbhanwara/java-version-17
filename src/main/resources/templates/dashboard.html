<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #76a1e2;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-card {
            width: 400px;
            height: 300px;
            margin: 100px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            text-align: center;
        }

        .dashboard-card h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .dashboard-card p {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .dashboard-card span {
            color: #007bff;
            font-weight: 600;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <h2>üë§ Welcome to Your Dashboard</h2>
        <p><strong>Name:</strong> <span th:text="${name}">[Name]</span></p>
        <p><strong>Email:</strong> <span th:text="${email}">[Email]</span></p>
        <a href="/data" class="btn btn-outline-primary btn-sm btn-back">‚Üê Back to Home</a>
    </div>

</body>
</html>
