<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Cart Item</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-success {
            background-color: #4CAF50;
            border: none;
        }

        .btn-success:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Cart Item</h2>

    <form th:action="@{/save}" th:object="${post}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter item name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" th:field="*{image}" class="form-control" placeholder="Enter image URL" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="Enter price" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}" class="form-control" rows="5" placeholder="Enter item description" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/data" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success" href="/data">Add Item</button>
        </div>
    </form>
</div>
</body>
</html>
